<section class="ces-dashboard cui-grid">
    <div class="ces-dashboard-intro l-col-12 m-col-8 col-4">
        <h1>AI Calibration Suite dashboard</h1>
        <p>Welcome to ETAS' vision how to transform the automotive ecosystem with AI and cloudification. </p>
    </div>

    
    <div class="l-col-12 m-col-8 col-4 ces-dashboard-card-content">
        <p-card header="AI Calibration Suite" styleClass="ces-dashboard-card">
            <ng-template pTemplate="header">
                <div class="ces-dashboard-card-image-wrapper ai-calibration-suite">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"/><rect x="48" y="48" width="64" height="64" rx="8" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><rect x="144" y="48" width="64" height="64" rx="8" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><rect x="48" y="144" width="64" height="64" rx="8" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><rect x="144" y="144" width="64" height="64" rx="8" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/></svg>
                </div>
            </ng-template>
            <p>
                Lorem ipsum dolor sit amet...
            </p>
            <ng-template pTemplate="footer">
                <div class="flex gap-3 mt-1">
                    <p-button label="Start with AI" routerLink="ai-calibration-suite" />
                </div>
            </ng-template>
        </p-card>
        
        <p-card header="VECU Calibration" styleClass="ces-dashboard-card">
            <ng-template pTemplate="header">
                <div class="ces-dashboard-card-image-wrapper vecu-calibration">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"/><rect x="104" y="104" width="48" height="48" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><rect x="48" y="48" width="160" height="160" rx="8" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><line x1="208" y1="104" x2="232" y2="104" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><line x1="208" y1="152" x2="232" y2="152" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><line x1="24" y1="104" x2="48" y2="104" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><line x1="24" y1="152" x2="48" y2="152" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><line x1="152" y1="208" x2="152" y2="232" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><line x1="104" y1="208" x2="104" y2="232" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><line x1="152" y1="24" x2="152" y2="48" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><line x1="104" y1="24" x2="104" y2="48" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/></svg>
                </div>
            </ng-template>
            <p>
                Lorem ipsum dolor sit amet...
            </p>
            <ng-template pTemplate="footer">
                <div class="flex gap-3 mt-1">
                    <p-button label="Calibrate VECU" routerLink="vecu-calibration" />
                </div>
            </ng-template>
        </p-card>

        <p-card header="Fleet logger data analysis" styleClass="ces-dashboard-card">
            <ng-template pTemplate="header">
                <div class="ces-dashboard-card-image-wrapper fleet-logger-data-analysis">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"/><ellipse cx="128" cy="80" rx="88" ry="48" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><path d="M40,80v48c0,26.51,39.4,48,88,48s88-21.49,88-48V80" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><path d="M40,128v48c0,26.51,39.4,48,88,48s88-21.49,88-48V128" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/></svg>
                </div>
            </ng-template>
            <p>
                Lorem ipsum dolor sit amet...
            </p>
            <ng-template pTemplate="footer">
                <div class="flex gap-3 mt-1">
                    <p-button label="Analyze data" routerLink="analyze-fleet-logger-data" />
                </div>
            </ng-template>
        </p-card>

                </div>
            </ng-template>
            <p>
                Lorem ipsum dolor sit amet...
            </p>
            <ng-template pTemplate="footer">
                <div class="flex gap-3 mt-1">
                    <a href="https://marketplace.microsoft.com/en-us/marketplace/apps" target="_blank" rel="noopener noreferrer" class="p-button">
                        <span class="p-button-label">Azure marketplace</span>
                    </a>
